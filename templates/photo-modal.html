<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>

    <div class="list">

		<label class="item item-input item-stacked-label">
			<span class="input-label">Name of beach/break</span>
			<input ng-model="Photo.break" type="text" placeholder="Required">
		</label>

		<label class="item item-input item-stacked-label">
			<span class="input-label">State/Region</span>
			<input ng-model="Photo.state" type="text" placeholder="Optional">
		</label>

		<label class="item item-input item-stacked-label">
			<span class="input-label">City</span>
			<input ng-model="Photo.city" type="text" placeholder="Optional">
		</label>

		<label class="item item-input item-stacked-label">
			<span class="input-label">Comments</span>
			<input ng-model="Photo.comment" type="text" placeholder="Optional">
		</label>

		<button ng-click="SendPhoto()" class="button button-outline button-positive button-block">
		  Send
		</button>

	</div>

  </ion-content>
</ion-modal-view>
